<h1>{{ title }}</h1>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="selected === hero">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>

<div *ngIf="selected != null">
    <h2>{{selected.name}}</h2>
    <div><label>id: </label>{{selected.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="selected.name" placeholder="name">
    </div>
</div>
